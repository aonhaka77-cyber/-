<!DOCTYPE html> <html> <head>
    <meta charset="UTF-8">
    <title>나의 테스트 사이트!</title>
    <style>
        .simple-btn {
  background-color: #2e48b8; /* 배경은 흰색 */
  color: #ffffff;            /* 글자는 검정색 */
  padding: 15px 30px;        /* 위아래 15px, 양옆 30px 여백 */
  border-radius: 30px;       /* 모서리를 아주 둥글게 */
  border: none;              /* 기본 테두리 제거 */
  font-weight: bold;         /* 글자 두껍게 */
  cursor: pointer;           /* 마우스 올리면 손가락 모양 */
}

/* 마우스를 올렸을 때(hover) 변화 */
.simple-btn:hover {
  transform: scale(1.1);     /* 1.1배 커지게 하기 */
  transition: 0.2s;          /* 변화를 부드럽게 */
}
    </style>
    <style>
        .bus2 {
            background-color: #7c3f3f;
            color : #ffffff;
            padding : 10px 30px;
            border-radius : 45px;
            border: none;
            font-weight : bold;
            cursor:pointer;
        }
        .bus2:hover {
            transform: scale(1.2);
            transition: 0.2s;
        }

        .bus2{
    /* 1. 좌표 시스템 사용 선언 */
    position: absolute; 
    
    /* 2. 원하는 위치 설정 (숫자를 바꿔보세요) */
    left: 440px;  /* 왼쪽에서 200픽셀 이동 */
    top: 800px;   /* 위쪽에서 150픽셀 이동 */
        }
    </style>
</head>
<body>
    <h1>나는 테스트 사이트~!</h1>
    <p> 테스트로 써보는 사이트이지.. 이걸 마스터하고나서 보면... 엄청 추억이 될지도?</p>
    <h2>상품명~</h2>
<ul>
    <li>사과</li>
    <li>바나나</li>
    <li>오렌지</li>
</ul>
<button class="simple-btn">버튼</button>
<button class="bus2">멍청이 ㅋㅋㅋ</button>

);
</script>
</body>
</html>
